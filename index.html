<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2R 交易市场 - 互动式物价列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container { height: 350px; }
        }
        .highlighted-item {
            border-left: 4px solid #ef4444;
        }
        .highlighted-tag {
            background-color: #ef4444;
            color: white;
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .card-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <!-- Chosen Palette: Warm neutrals with a red accent for highlights and a calm blue for interactive elements. -->
    <!-- Application Structure Plan: The SPA is designed as a dashboard with a fixed header, a left-hand navigation/filter sidebar, and a dynamic main content area. This structure was chosen to transform the long, linear source report into a non-linear, user-friendly exploration tool. The sidebar allows users to quickly jump between item categories, while search and a "highlighted items" toggle provide quick filtering. The main content area dynamically updates to show a list of items for the selected category. This design prioritizes user control and reduces cognitive load by avoiding endless scrolling, making the dense information highly digestible. -->
    <!-- Visualization & Content Choices:
        - Report Info -> Goal -> Viz/Presentation Method -> Interaction -> Justification -> Library/Method
        - Item Categories -> Organize & Navigate -> Sidebar Navigation -> Click to filter main list -> Provides quick, structured access to different item types -> HTML/CSS/JS.
        - Currency Exchange Rates -> Provide a quick utility -> Interactive Text + Tooltip -> Input field to convert values -> Directly solves a user need for price calculation -> HTML/CSS/JS.
        - Price Points Distribution -> Visualize market structure -> Bar Chart -> Hover to see item count -> Offers a high-level market overview not present in the raw data -> Chart.js (Canvas).
        - Detailed Item Listings -> Display item specs & prices -> Dynamic List/Cards -> Click to view details -> Turns a static table into an interactive catalog -> HTML/CSS/JS.
        - "重点推荐好货" -> Highlight key items -> Colored Card Border/Tag -> Visual cue -> Draws attention to priority items as per the source report -> HTML/CSS.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="bg-gray-100 text-gray-800">

                        </div>
                    </div>
                </div>
            </section>

                <p class="text-sm text-gray-500 mt-4">联系卖家: <span class="font-mono">BlackWiz#31928</span></p>
            </div>
        </div>

                '24': '8 紫'
            };

            const priceData = {};
            const itemPrices = [];
            for (const category in data) {
                data[category].forEach(item => {
                    const priceMatch = item.price.match(/(\d+)#/);
                    if (priceMatch) {
                        const price = parseInt(priceMatch[1]);
                        itemPrices.push(price);
                    }
                });
            }

            itemPrices.sort((a, b) => a - b);
            
            itemPrices.forEach(price => {
                priceData[price] = (priceData[price] || 0) + 1;
            });

            const priceLabels = Object.keys(priceData).sort((a,b) => a-b);
            const priceValues = priceLabels.map(label => priceData[label]);

            // Chart for Price Distribution
            const priceDistributionCtx = document.getElementById('priceDistributionChart').getContext('2d');
            const priceDistributionChart = new Chart(priceDistributionCtx, {
                type: 'bar',
                data: {
                    labels: priceLabels,
                    datasets: [{
                        label: '物品数量',
                        data: priceValues,
                        backgroundColor: 'rgba(59, 130, 246, 0.7)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: '数量' }
                        },

                        }

                        legend: { display: false }
                    }
                }
            });

            // Chart for Rune Exchange
            const runeExchangeCtx = document.getElementById('runeExchangeChart').getContext('2d');

                    labels: ['20# = 1 紫', '21# = 2 紫', '22# = 3 紫', '23# = 5 紫', '24# = 8 紫'],
                    datasets: [{

                    }]

                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' },

                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';

                                }
                            }
                        }
                    }

            const renderList = () => {
                itemList.innerHTML = '';
                let filteredItems = data[currentCategory] || [];

                if (showHighlightedOnly) {
                    filteredItems = filteredItems.filter(item => item.highlight);
                }

                if (currentSearchTerm) {
                    const searchTermLower = currentSearchTerm.toLowerCase();
                    filteredItems = filteredItems.filter(item => 
                        item.name.toLowerCase().includes(searchTermLower) || 
                        item.attrs.toLowerCase().includes(searchTermLower) ||
                        item.notes.toLowerCase().includes(searchTermLower)
                    );
                }
                
                if (filteredItems.length === 0) {
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                    filteredItems.forEach(item => {
                        const itemCard = document.createElement('div');
                        itemCard.className = `card-row bg-white rounded-lg p-4 shadow flex flex-col md:flex-row items-start md:items-center justify-between space-y-2 md:space-y-0 transition-all cursor-pointer ${item.highlight ? 'highlighted-item' : ''}`;
                        
                        let priceText = item.price;
                        let notesText = item.notes;
                        if (notesText === "") {
                            notesText = "无";
                        }
                        
                        let nameHtml = `<span class="font-medium text-gray-900">${item.name}</span>`;
                        if (item.highlight) {
                            nameHtml += ' <span class="highlighted-tag">好货</span>';
                        }
                        
                        itemCard.innerHTML = `
                            <div class="flex flex-col md:flex-row md:items-center space-x-0 md:space-x-4 w-full">
                                <div class="w-full md:w-1/3 text-left">
                                    ${nameHtml}
                                </div>
                                <div class="w-full md:w-1/2 text-sm text-gray-600 truncate">
                                    ${item.attrs}
                                </div>
                            </div>
                            <div class="flex-shrink-0 w-full md:w-auto text-right">
                                <span class="text-lg font-bold text-red-600">${priceText}</span>
                            </div>
                        `;
                        itemCard.addEventListener('click', () => {
                            modalItemName.textContent = item.name;
                            modalItemAttrs.textContent = item.attrs || '无';
                            modalItemPrice.textContent = priceText;
                            modalItemNotes.textContent = notesText;
                            modal.classList.remove('hidden');
                            setTimeout(() => {
                                modal.querySelector('div').classList.remove('scale-95');
                            }, 10);
                        });
                        itemList.appendChild(itemCard);
                    });
                }
            };
            
            closeModal.addEventListener('click', () => {
                modal.querySelector('div').classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            });

            window.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal.click();
                }
            });

            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    document.querySelectorAll('.nav-button').forEach(btn => {
                        btn.classList.remove('bg-gray-200', 'text-gray-800', 'font-semibold');
                        btn.classList.add('bg-white', 'text-gray-700', 'font-medium');
                    });
                    e.target.classList.add('bg-gray-200', 'text-gray-800', 'font-semibold');
                    e.target.classList.remove('bg-white', 'text-gray-700', 'font-medium');
                    currentCategory = e.target.dataset.category;
                    sectionTitle.textContent = currentCategory;
                    renderList();
                });
            });

            itemSearch.addEventListener('input', (e) => {
                currentSearchTerm = e.target.value;
                renderList();
            });

            highlightToggle.addEventListener('change', (e) => {
                showHighlightedOnly = e.target.checked;
                renderList();
            });

            runeSelect.addEventListener('change', (e) => {
                const selectedRune = e.target.value;
                pgOutput.textContent = exchangeRates[selectedRune];
            });

            renderList();
        });
    </script>
</body>
</html>
